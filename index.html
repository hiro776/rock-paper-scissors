<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Rock, Paper, Scissors</header>

    <div class="container">
        
        <div class="w-sec top">
            <img class="computer" src="img/comp-play-img-rps.png">
        </div>

        <div class="w-sec">
            <div class="status"></div>
        </div>

        <div class="w-sec user">
            <img class="rps" data-rps='rock' src="img/rock.png">
            <img class="rps" data-rps='paper' src="img/paper.png">
            <img class="rps" data-rps='scissors' src="img/scissors.png">
        </div>

    </div>
    
    <script src="./app.js"></script>
</body>
</html>
